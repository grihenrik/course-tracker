<h1>{{ courseItem.name }}</h1>
<ul>
  <li>ID: {{ courseId }}</li>
  <li>Name: {{ courseItem.name }}</li>
  <li>Start Date: {{ courseItem.start_date }}</li>
  <li>End Date: {{ courseItem.end_date }}</li>
</ul>

<h2>Assignments</h2>
<ul *ngFor="let assignment of assignments">
  <li>{{ assignment.desc }}</li>
</ul>
